<div class="panel panel-default">
	<div class="panel-heading">User Signin</div>
	<div class="panel-body">
		<form [formGroup]="signinForm" novalidate>
		  <div class="form-group" 
		  	[ngClass]="{
		  		'has-error': email.invalid && email.touched
		  	}">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" formControlName="email" required>
		  </div>
		  <div class="form-group" 
		  	[ngClass]="{
		  		'has-error': password.invalid && password.touched
		  	}">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" formControlName="password" required>
		  </div>
		  <button [disabled]="!signinForm.valid" type="submit" class="btn btn-primary" (click)="onSignin">Signin</button>
		</form>
	</div>
</div>
